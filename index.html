<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♥ FELICES 24 ♥</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7d4e7;
        }
        #envelope {
            width: 200px;
            margin: 50px auto;
        }
        #message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            color: #ff007f;
        }
        button {
            background-color: #ff007f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e60073;
        }
    </style>
</head>

<body>
<link href='https://fonts.googleapis.com/css?family=Solitreo' rel='stylesheet'>
  <div class="container">
    <div class="envelope"></div>
    <div class="card">
      <h1 class="message"> <div id="envelope">
        <img src="https://files.fm/f/b95msd5m45" alt="No cargó la pta imagen >:(">
    </div>
    <div id="message">Laura I Love You</div>
    <button onclick="showMessage()">❤️</button>

    <script>
        function showMessage() {
            var message = document.getElementById("message");
            if (message.style.display === "none") {
                message.style.display = "block";
            } else {
                message.style.display = "none";
            }
        }
    </script></h1>
      <div class="heart"></div>
    </div>
    <div class="cover"></div>
    <div class="lid"></div>
    <div class="shadow"></div>
  </div>
</body>
</html>
